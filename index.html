    <style>
      .add-to-home-button {
        display: none;
        position: fixed;
        bottom: 120px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script defer="defer" src="static/js/main.9afc2cd5.js"></script>
    <link href="static/css/main.f8dbba5a.css" rel="stylesheet" />
  </head>
  <body>
    <button id="add-to-home-button" class="mt-5 add-to-home-button">
      Add to Home Screen
    </button>
    <div id="root"></div>
    <script>
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(), (deferredPrompt = e);
        document.getElementById("add-to-home-button").style.display = "block";
      });
      const addToHomeButton = document.getElementById("add-to-home-button");
      addToHomeButton.addEventListener("click", () => {
        deferredPrompt &&
          (deferredPrompt.prompt(),
          deferredPrompt.userChoice.then((e) => {
            "accepted" === e.outcome
              ? console.log("User accepted the A2HS prompt")
              : console.log("User dismissed the A2HS prompt"),
              (deferredPrompt = null),
              (addToHomeButton.style.display = "none");
          }));
      });
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>

  </body>
